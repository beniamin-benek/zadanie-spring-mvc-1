<!DOCTYPE html>
<html lang="pl_PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style type="text/css">
        body {margin: 2em 2em auto 2em; max-width: 50em;}
    </style>

    <title>Dodawanie produktu</title>
</head>
<body>
<h2>Dodawanie produktu</h2><br>
<form action="/lista" method="post" th:object="${newProduct}">
    <div class="form-group">
        <label>Nazwa</label>
        <input type="text" th:field="*{name}" name="product-name" class="form-control" placeholder = "Nazwa" required/>
    </div>
    <div class="form-group">
        <label>Cena</label>
        <input type="number" th:field="*{price}" step="0.01" min="0" name="product-price" class="form-control" placeholder="0,00 zÅ‚" required>
    </div>
    <button type="submit" class="btn btn-primary">Dodaj</button>
</form>
</body>
</html>
